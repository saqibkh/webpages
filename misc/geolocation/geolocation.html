<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Location Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  body { margin:0; padding:0; }
  #map { height: 100vh; width: 100vw; }
  #status {
    position:absolute; top:10px; left:50%; transform:translateX(-50%);
    background:rgba(0,0,0,0.6); color:white; padding:5px 10px;
    border-radius:5px; font-family:sans-serif; z-index:1000;
    max-width: 90%;
  }
</style>
</head>
<body>

<div id="status">Getting your location...</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map, marker, accuracyCircle;

// Map tile layers
const layers = {
  "Standard": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }),
  "Satellite": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { maxZoom: 17 }),
  "Night": L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', { maxZoom: 20 })
};

// Initialize map
function initMap(lat, lon, accuracy){
  if(!map){
    map = L.map('map', { layers: [layers.Standard] }).setView([lat, lon], 15);
    // Layer control
    L.control.layers(layers).addTo(map);
    marker = L.marker([lat, lon]).addTo(map).bindPopup("You are here").openPopup();
    accuracyCircle = L.circle([lat, lon], { radius: accuracy, color:'blue', fillColor:'blue', fillOpacity:0.2 }).addTo(map);
  } else {
    marker.setLatLng([lat, lon]);
    accuracyCircle.setLatLng([lat, lon]);
    accuracyCircle.setRadius(accuracy);
    map.setView([lat, lon]);
  }
}

// Update status info
function updateStatus(lat, lon, accuracy, speed, heading, altitude){
  let text = `Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}, Accuracy: ±${accuracy.toFixed(1)} m`;
  if(speed !== null) text += `, Speed: ${speed.toFixed(1)} m/s`;
  if(heading !== null) text += `, Heading: ${heading.toFixed(0)}°`;
  if(altitude !== null) text += `, Altitude: ${altitude.toFixed(1)} m`;
  document.getElementById('status').textContent = text;
}

// Watch GPS position
if(navigator.geolocation){
  navigator.geolocation.watchPosition(
    (pos)=>{
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const accuracy = pos.coords.accuracy || 50;
      const speed = pos.coords.speed;     // in meters/sec, may be null
      const heading = pos.coords.heading; // in degrees, may be null
      const altitude = pos.coords.altitude; // in meters, may be null
      initMap(lat, lon, accuracy);
      updateStatus(lat, lon, accuracy, speed, heading, altitude);
    },
    (err)=>{
      document.getElementById('status').textContent = "Error getting location: " + err.message;
      alert("Could not get your location: " + err.message);
    },
    { enableHighAccuracy:true, maximumAge:0, timeout:10000 }
  );
}else{
  document.getElementById('status').textContent = "Geolocation not supported.";
}
</script>

</body>
</html>
